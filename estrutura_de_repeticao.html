<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Exercício</h1>
    <hr>
    1)Imprimir o nome do usuário 8 vezes.
    <br>
    <input type="text" id="nome" placeholder="Insira seu nome:">
    <button onclick="escrever_nome()">RODAR</button>
    <hr>
    2)Imprimir a frase "Argo CESUPÃO" por N vezes
    <br>
    <input type="number" id="numeral" placeholder="Insira a quantidade de vezes">
    <button onclick="escrever_numero()">RODAR</button>
    <hr>
    3)Imprimir todos os valores de 0 até 10
    <br>
    <button onclick="verificar_condicao1()">RODAR</button>
    <hr>
    4)Imprimir todos os valores de 10 até 0
    <br>
    <button onclick="verificar_condicao2()">RODAR</button>
    <hr>
    5)Imprimir todos os valores de -10 até 10
    <br>
    <button onclick="verificar_condicao3()">RODAR</button>
    <hr>
    6)Imprimir um valor aleatório (entre 0 e 5) por 3 vezes
    <br>
    <button onclick="gerar_aleatorio()">RODAR</button>
    <hr>
    <p id="resp">Impressão: <br><br></p>
</body>
</html>
